<div class="container mt-4">
    <form class="max-width-form" [formGroup]="form">
        <div class="mb-4 custom-title">
            <h1>Editar Tarefa</h1>
        </div>      

        <div class="row mb-3">
            <div class="col-md-12">
                <mat-form-field class="w-100">
                    <mat-label>Título</mat-label>
                    <input matInput placeholder="Título" formControlName="titulo">
                </mat-form-field>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <mat-form-field class="w-100">
                    <mat-label>Descrição</mat-label>
                    <textarea matInput placeholder="Descrição" rows="4" formControlName="descricao"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <mat-form-field class="w-100">
                    <mat-label>Data de criação</mat-label>
                    <input matInput type="date" placeholder="Data de criação" [disabled]="true" formControlName="dt_criacao">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="w-100">
                    <mat-label>Data limite</mat-label>
                    <input matInput type="date" placeholder="Data limite" [disabled]="true" formControlName="dt_limite">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="w-100">
                    <mat-label>Data de conclusão</mat-label>
                    <input matInput type="date" placeholder="Data de conclusão" formControlName="dt_conclusao">
                </mat-form-field>
            </div>
        </div>
      
        <div class="row mb-3">
            <div class="col-md-4">
                <mat-form-field class="w-100">
                    <mat-label>Prioridade</mat-label>
                    <mat-select placeholder="Prioridade" formControlName="prioridade">
                        <mat-option value="1">Baixa</mat-option>
                        <mat-option value="2">Média</mat-option>
                        <mat-option value="3">Alta</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-md-4">
                <mat-form-field class="w-100">
                    <mat-label>Responsavel</mat-label>
                    <mat-select placeholder="Responsável" formControlName="responsavel">
                        <mat-option value="1">Willyan</mat-option>
                        <mat-option value="2">Natalia</mat-option>
                        <mat-option value="3">Karina</mat-option>
                        <mat-option value="4">Michelle</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-md-4">
                <mat-form-field class="w-100">
                    <mat-label>Status</mat-label>
                    <mat-select placeholder="Status" formControlName="status">
                        <!-- <mat-option value="1">Agendada</mat-option> -->
                        <mat-option value="2">Em Andamento</mat-option>
                        <mat-option value="3">Pausada</mat-option>
                        <mat-option value="4">Cancelada</mat-option>
                        <!-- <mat-option value="5">Atrasada</mat-option> -->
                        <mat-option value="6">Concluída</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12 d-flex justify-content-end">
                <button type="button" class="btn btn-primary custom-margin-right" (click)="updateTask(taskId)">Editar</button>
                <button type="button" class="btn btn-success custom-margin-right">Concluir</button>
                <button type="button" class="btn btn-warning ml-2 custom-margin-right">Limpar</button>
                <button type="button" class="btn btn-secondary ml-2 custom-margin-right">Cancelar</button>
            </div>
        </div>
    </form>
</div>
